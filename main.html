<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Heading with ARIA role "heading" -->
<h1 role="heading" aria-level="1">Accessible Web Page</h1>

<!-- Navigation Bar with ARIA role "navigation" -->
<nav role="navigation">
  <ul role="list">
    <li role="listitem"><a href="#">Home</a></li>
    <li role="listitem"><a href="#">About</a></li>
    <li role="listitem"><a href="#">Contact</a></li>
  </ul>
</nav>

<!-- Image with ARIA role "img" and alt attribute -->
<img src="your-image-url.jpg" alt="A descriptive text" role="img">

<!-- Brief Description -->
<p>This is a brief description of the accessible web page.</p>

<!-- List with ARIA role "list" and role "listitem" for each list item -->
<ul role="list">
  <li role="listitem">Item 1</li>
  <li role="listitem">Item 2</li>
  <li role="listitem">Item 3</li>
</ul>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
